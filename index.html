<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo App</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="msg">
        <span class="msg-content"></span>
        <span class="anchor confirmed">知道了</span>
    </div>
    <div class="container">
        <h1>我的Todo</h1>
        <form class="add-task">
            <input type="text" 
                   placeholder="下午记得..." 
                   name="content"
                   autofocus
                   autocomplete="off"
                >
            <button type="submit">submit</button>
        </form>
        <div class="task-list">
        </div>
        <div class="task-detail-mask"></div>
        <div class="task-detail">
            
        </div>
    </div>
    <video class="alerter" src="./alert.mp3">
        
    </video>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdn.bootcss.com/store.js/1.3.20/store.min.js"></script>
    <script src="js/base.js"></script>
</body>
</html>
